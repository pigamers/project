<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-element">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-options" href="#">Home</a></li>
                <li><a class="nav-options" href="#">Products</a></li>
                <li><a class="nav-options" href="#">Help</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="ppt">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for future!!</h1>
                    <p>Consectetur non nostrud incididunt ex ullamco occaecat aliquip mollit.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="covering">
                <img src="./img/matebook.png" alt="laptop">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg">
            <img src="./img/dot.svg">
            <img src="./img/dot.svg">
            <img src="./img/dot-full.svg">
            <img src="./img/arrow-right.svg">
        </div>
        <img class="big-circle" src="./img/big-eclipse.svg">
        <img class="mid-circle" src="./img/mid-eclipse.svg">
        <img class="small-circle" src="./img/small-eclipse.svg">
    </main>
</body>
</html>
